# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - kyobogpt-site

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://github.com/sinyunsnag/embeddingsredis/
        username: ${{ secrets.AzureAppService_ContainerUsername_bda1a1ab74c647f990b1c199126cd5d7 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_5ef2d9ed3f30483f884282a3d9daaac2 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: github.com/sinyunsnag/embeddingsredis/${{ secrets.AzureAppService_ContainerUsername_bda1a1ab74c647f990b1c199126cd5d7 }}/fruocco/oai-embeddings:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'kyobogpt-site'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_d18240777894454db86717e2eed210f8 }}
        images: 'github.com/sinyunsnag/embeddingsredis/${{ secrets.AzureAppService_ContainerUsername_bda1a1ab74c647f990b1c199126cd5d7 }}/fruocco/oai-embeddings:${{ github.sha }}'