# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - kyobogpt-site

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://kyobogptweb.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_d2a382e4f6ad4855a667f10698565455 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_a4f9f3e2fa4846c9a655eb0f0d521a0a }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: kyobogptweb.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_d2a382e4f6ad4855a667f10698565455 }}/embeddingsredisweb:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'kyobogpt-site'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_137247f83a8b4d0b924af061be0ca597 }}
        images: 'kyobogptweb.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_d2a382e4f6ad4855a667f10698565455 }}/embeddingsredisweb:${{ github.sha }}'